<main class="formulir">
    <h2>Testimoni-testimoni pembeli:</h2>
    <div id="daftarTestimoni"></div>
<button id="hapusSemua">Hapus Semua Testimoni</button>
</div>

<section>
    <div id="daftarTestimoni"></div>
</section>
</main>

<footer>
    <p>&copy; 2026 Aurora Buku</p>
</footer>

<script>
    const container = document.getElementById('daftarTestimoni');
    const testimoniList =JSON.parse(localStorage.getItem('testimoniList')) || [];
    if(testimoniList.length === 0) {container.innerHTML = "<p>Belum ada testimoni.</p>";}
    else{ testimoniList.forEach((t,i) => {
        const el = document.createElement('div');
        el.className = 'testimoni-box';
        el.innerHTML = `
        <p><Storage>Nama:</Storage> ${t.nama}</p>
        <p><Storage>Asal:</Storage> ${t.asal}</p>
        <p><Storage>Email:</Storage> ${t.email}</p>
        <p><Storage>Judul Buku yang dibeli:</Storage> ${t.judul}</p>
        <p><Storage>Rating Buku:</Storage> ${t.rating}</p>
        <p><Storage>Testimoni:</Storage> ${t.testimoni}</p>
        `;
        container.appendChild(el); });
    }
    document.getElementById("hapusSemua").addEventListener("click",function(){
      const konfirmasi = confirm("Apakah Anada yakin ingin menghapus semua testimoni?");
      if(konfirmasi){ 
        localStorage.removeItem("testimoniList");
        location.reload();
      }
    });
</script>
</body>
